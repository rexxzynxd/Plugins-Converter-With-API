<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elaina-Bail Plugin Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ffb703;
      --primary-dark: #fb8500;
      --bg: #fefefe;
      --text: #222;
      --card-bg: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: var(--card-bg);
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: var(--primary-dark);
    }

    p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      font-family: monospace;
      border: 1.5px solid #ddd;
      border-radius: 1rem;
      padding: 12px;
      resize: vertical;
      font-size: 0.9rem;
      box-sizing: border-box;
      min-height: 180px;
      transition: 0.2s border-color ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255,183,3,0.3);
    }

    .btns {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    button {
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 2rem;
      padding: 10px 18px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 3px 10px rgba(251,133,0,0.25);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(251,133,0,0.35);
    }

    .result-box {
      margin-top: 1.5rem;
      position: relative;
    }

    pre {
      background: #f9f9f9;
      border-radius: 1rem;
      border: 1px solid #eee;
      padding: 1rem;
      text-align: left;
      overflow-x: auto;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre;
      color: #333;
    }

    .copy-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: var(--primary-dark);
      color: white;
      border: none;
      border-radius: 1rem;
      padding: 4px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(251,133,0,0.3);
    }

    .copy-btn:hover {
      background: var(--primary);
    }

    .error {
      color: #c00;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Elaina-Bail Plugin Converter</h1>
    <p>Ubah plugin <code>@rexxhayanasi/elaina-bail</code> menjadi format CJS, ESM, atau ubah ke bentuk <code>switch case</code>.</p>

    <textarea id="inputCode" placeholder="Tempelkan kode plugin di sini..."></textarea>

    <div class="btns">
      <button id="btnCJS">To CJS</button>
      <button id="btnESM">To ESM</button>
      <button id="btnSwitch">To Case (switch case)</button>
      <button id="btnPaste">Paste</button>
    </div>

    <div id="error" class="error"></div>

    <div class="result-box">
      <button id="btnCopy" class="copy-btn">Copy</button>
      <pre id="outputCode">Hasil akan muncul di sini...</pre>
    </div>
  </div>

  <script>
    const API_BASE = 'https://api.siputzx.my.id/api/ai/gpt3';
    const prompts = {
      cjs: "You are a helpful assistant. Convert the following plugin code for the package '@rexxhayanasi/elaina-bail' to CommonJS format (module.exports / require). Only return the converted code and nothing else. Do not add explanations.",
      esm: "You are a helpful assistant. Convert the following plugin code for the package '@rexxhayanasi/elaina-bail' to ES Module format (export default / import). Only return the converted code and nothing else. Do not add explanations.",
      switchcase: "You are a helpful assistant. Transform the logic in the following plugin code for the package '@rexxhayanasi/elaina-bail' to use switch-case where appropriate (e.g., replacing long if/else chains). Keep behavior identical and return only the transformed code. Do not add explanations."
    };

    const inputEl = document.getElementById('inputCode');
    const outputEl = document.getElementById('outputCode');
    const errorEl = document.getElementById('error');

    async function callApi(kind) {
      errorEl.textContent = '';
      outputEl.textContent = '⏳ Memproses...';
      const code = inputEl.value.trim();
      if (!code) {
        errorEl.textContent = 'Masukkan kode plugin terlebih dahulu.';
        outputEl.textContent = '';
        return;
      }
      try {
        const prompt = encodeURIComponent(prompts[kind]);
        const content = encodeURIComponent(code);
        const url = `${API_BASE}?prompt=${prompt}&content=${content}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const json = await res.json();
        let result = '';

        if (typeof json === 'string') result = json;
        else if (json.output) result = json.output;
        else if (json.data) result = json.data;
        else if (json.choices?.[0]?.text) result = json.choices[0].text;
        else result = JSON.stringify(json, null, 2);


        result = result
          .replace(/^```[a-z]*\n?/, '')
          .replace(/```$/, '')
          .trim();

        outputEl.textContent = result;
      } catch (err) {
        errorEl.textContent = err.message || 'Gagal memanggil API.';
        outputEl.textContent = '';
      }
    }

    document.getElementById('btnCJS').onclick = () => callApi('cjs');
    document.getElementById('btnESM').onclick = () => callApi('esm');
    document.getElementById('btnSwitch').onclick = () => callApi('switchcase');

    document.getElementById('btnPaste').onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
      } catch (e) {
        errorEl.textContent = 'Tidak bisa mengakses clipboard: ' + e.message;
      }
    };

    document.getElementById('btnCopy').onclick = async () => {
      try {
        await navigator.clipboard.writeText(outputEl.textContent);
      } catch (e) {
        errorEl.textContent = 'Gagal menyalin: ' + e.message;
      }
    };
  </script>
</body>
</html>
